<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="assets/css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
	<script
  		src="https://code.jquery.com/jquery-3.2.1.min.js"
  		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  		crossorigin="anonymous">
  	</script>
  	<script src="../node_modules/bootstrap-sass/assets/javascripts/bootstrap.min.js"></script>
	<title>Simpsons Attack</title>
</head>
<body>
	<div class="container-fluid" id="bg">
		<div class="wrapper">
			<img src="assets/images/bg-top.png" alt="" id="bg-top" class="img-responsive">
			<!-- <img src="assets/images/bg-bottom.png" alt="" id="bg-bottom" class="img-responsive"> -->
		</div>
	</div>
	<div class="container" id="main">
		<div class="row">
			<div class="col-xs-12" id="characters">
				<div class="row">
					<div class="col-xs-2 text-center">
						<img src="assets/images/select-char.png" alt="" class="img-responsive blink" id="my-char-select">
						<button class="btn btn-block btn-select" id="my-btn">Select</button>
					</div>
					<div class="col-xs-8 text-center" id="char-select">
						<div class="character" id="bart"><img src="assets/images/thumb-bart.png" alt="" class="img-responsive"></div>
						<div class="character" id="homer"><img src="assets/images/thumb-homer.png" alt="" class="img-responsive"></div>
						<div class="character" id="lisa"><img src="assets/images/thumb-lisa.png" alt="" class="img-responsive"></div>
						<div class="character" id="marge"><img src="assets/images/thumb-marge.png" alt="" class="img-responsive"></div>
						<div class="character" id="milhouse"><img src="assets/images/thumb-milhouse.png" alt="" class="img-responsive"></div>
						<div class="character" id="nelson"><img src="assets/images/thumb-nelson.png" alt="" class="img-responsive"></div>
						<div class="character" id="sideshowbob"><img src="assets/images/thumb-sideshowbob.png" alt="" class="img-responsive"></div>
						<div class="character" id="skinner"><img src="assets/images/thumb-skinner.png" alt="" class="img-responsive"></div>
					</div>
					<div class="col-xs-2 text-center">
						<img src="assets/images/select-char.png" alt="" class="img-responsive blink" id="comp-char-select">
						<button class="btn btn-block btn-select" id="comp-btn">Select</button>
					</div>
				</div>
			</div>
		</div>
		<div class="row" id="stage">
			<div class="col-xs-3 no-bg">
				<div class="health-container">
<!-- 						<div id="hp-left">
						<img src="assets/images/hp.png" alt="" class="img-responsive">
					</div> -->
					<div class="progress">
    					<div class="progress-bar" id="my-health" style="width:100%">
						</div>
					</div>
				</div>
				<img src="" alt="" class="img-responsive" id="my-char">
				<div class="attack"></div>
			</div>
			<div class="col-xs-6 no-bg text-center">
				<div id="vs-wrapper">
					<img src="assets/images/vs.png" alt="" class="img-responsive" id="vs">
				</div>
			</div>
			<div class="col-xs-3 no-bg">
				<div class="health-container">
<!-- 						<div id="hp-right">
						<img src="assets/images/hp.png" alt="" class="img-responsive">
					</div> -->
					<div class="progress">
    					<div class="progress-bar" id="comp-health" style="width:100%">
						</div>
					</div>
				</div>
				<img src="" alt="" class="img-responsive" id="comp-char">
				<div class="attack"></div>
			</div>
		</div>
	</div>


<!-- you lost modal -->
	<div class="modal fade" id="you-lost" role="dialog">
	    <div class="modal-dialog">
	        <div class="modal-content">
	            <div class="modal-body text-center">
					<h1>You Lost!</h1>
					<h3>Play again?</h3>
	            </div>
	            <div class="modal-footer">
	                <button type="button" class="btn btn-success" data-dismiss="modal" id="play-again">yes</button>
	                <button type="button" class="btn btn-danger" data-dismiss="modal" id="game-over">no</button>
	            </div>
	        </div>
	    </div>
	</div>

<!-- choose another enemy -->
	<div class="modal fade" id="you-won" role="dialog">
	    <div class="modal-dialog">
	        <div class="modal-content">
	            <div class="modal-body text-center">
					<h1>You Won!</h1>
					<h3>Choose another enemy!</h3>
	            </div>
	            <div class="modal-footer">
	                <button type="button" class="btn btn-success" data-dismiss="modal" id="play-again">Ok</button>
	            </div>
	        </div>
	    </div>
	</div>


	<script src="assets/js/game.js"></script>
</body>
</html>
